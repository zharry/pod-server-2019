type: app

project:
  name: PodServer
  version: 0.0.1
  keywords:
  - wio
  - app
  compile_options:
    wio_version: 0.6.2
    standard: C++14,C11
    default_target: main

targets:
  main:
    src: src
    platform: native
    definitions:
      target:
        - SENSOR_DB_FILE=db_files/testing/sensor.db3
        - CONTROLS_DB_FILE=db_files/testing/controls.db3
    flags:
      package:
        - -lpthread
        - -ldl
      target:
      - -O3

dependencies:
  wio-sqlitecpp:
    version: 1.0.2
  can-packet:
    version: 1.0.1
  simple-websocket-server-cpp:
    version: 1.0.3

libraries:
  Threads:
    cmake_package: true
    use_imported_targets: true
    required: true
