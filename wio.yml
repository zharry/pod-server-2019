type: app

project:
  name: PodServer
  version: 0.0.1
  keywords:
  - wio
  - app
  compile_options:
    wio_version: 0.6.2
    standard: C++14,C11
    default_target: main

targets:
  main:
    src: src
    platform: native
    definitions:
      target:
        - SENSOR_DB_FILE=$(PROJECT_PATH)/db_files/testing/sensor.db3
        - CONTROLS_DB_FILE=$(PROJECT_PATH)/db_files/testing/controls.db3
        - DEBUG=1
    flags:
      target:
      - -O3
    linker_flags:
    - $darwin(-lpthread -ldl) $linux(-pthread -ldl)

dependencies:
  can-packet:
    version: 1.0.1
  simple-websocket-server-cpp:
    version: 1.0.3
  wio-sqlitecpp:
    version: 1.0.2
  wlib-json:
    version: 1.0.5
    definitions:
    - WLIB_TLSF_ARCH=64
    - WLIB_TLSF_LOG2_DIV=4
    - WLIB_TLSF_LOG2_ALIGN=3
    - WLIB_TLSF_LOG2_MAX=20
  wlib-memory:
    version: 1.0.4
    definitions:
    - WLIB_TLSF_ARCH=64
    - WLIB_TLSF_LOG2_DIV=4
    - WLIB_TLSF_LOG2_ALIGN=3
    - WLIB_TLSF_LOG2_MAX=20
  websocketpp:
    version: 1.0.0

libraries:
  Threads:
    cmake_package: true
    use_imported_targets: true
    required: true
